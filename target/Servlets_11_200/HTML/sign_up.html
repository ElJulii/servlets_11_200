<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="form-main">
    <div class="form-content">
        <div class="box">
            <h3>Sign up</h3>
            <form action="/sign_up" method="post">
                <div class="input-box">
                    <input name="name" placeholder="First Name" class="input-control">
                </div>
                <div class="input-box">
                    <input name="surname" placeholder="Last Name" class="input-control">
                </div>
                <div class="input-box">
                    <input name="login" placeholder="Mail" class="input-control">
                </div>
                <div class="input-box">
                    <input name="password" placeholder="Password" class="input-control">
                </div>
                <button type="submit" value="Send" class="btn">Sign up </button>
            </form>
            <p>Owner of an account?<a href="log_in.html"> Log in</a> </p>
        </div>
    </div>
</section>
</body>
</html>
