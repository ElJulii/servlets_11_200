<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log_in</title>
</head>
<body>
<section class="form-main">
    <div class="form-content">
        <div class="box">
            <h3>Glad to see you again</h3>
            <form action="/log_in" method="post">
                <div class="input-box">
                    <input name="login" placeholder="Email" class="input-control">
                </div>
                <div class="input-box">
                    <input name="password" placeholder="Password" class="input-control">
                </div>
                <button type="submit" value="send" class="btn">Log in</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
